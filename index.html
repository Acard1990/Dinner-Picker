<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dinner Picker</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="text-center">

      <h1>Dinner Picker</h1>
      <iframe src="https://giphy.com/embed/E87jjnSCANThe" width="480" height="204" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      <h2>Pick 3 food Genres to continue.</h2>
      <button type="button" class="btn btn-primary">Submit your choices</button>

    </header>
    <div class="centercol">
      <div class="col-md-3">
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Vegan
    </label>
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Thai
    </label>
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Tex-Mex
    </label>
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Japanese
    </label>
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Steakhouse
    </label>

      </div>

      <div class="col-md-3">
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Southern
    </label>
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Seafood
    </label>
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Pizza
    </label>
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Mexican
    </label>
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Italian
    </label>

      </div>

      <div class="col-md-3">
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Greek
    </label>
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Cuban
    </label>
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Chinese
    </label>
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      Barbeque
    </label>
        <label class="form-check-label text-center">
      <input type="checkbox" class="form-check-input">
      American
    </label>

      </div>
    </div>
  </div>




  <div id="app-area">
    <div id="camera_area">
      <div id="my_camera" style="width:320px; height:240px;"></div>
      <div id="my_result">
        <img id="base64image">
      </div>
    </div>
    <div>
        <h1 id="restaurants"></h1>
    </div>
  </div>
  <div id="result"></div>


  <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/webcam.js"></script>
  <script src="assets/javascript/base64-binary.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
