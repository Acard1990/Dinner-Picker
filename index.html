<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dinner Picker</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="first-content-wrapper">
      <header class="text-center">

        <h1>Dinner Picker</h1>
        <!--<iframe src="https://giphy.com/embed/E87jjnSCANThe" width="480" height="204" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>-->
        <h2>Pick up to 3 food Genres to continue.</h2>
        <button type="button" id="submit" class="btn btn-primary">Submit your choices</button>

      </header>
        <form action="" class="center">
          <!-- <div class="col-md-3"> -->
              <input type="checkbox" class="form-check-input" value="Vegan">Vegan<br>
              <input type="checkbox" class="form-check-input" value="Thai">Thai<br>
              <input type="checkbox" class="form-check-input" value="Tex-Mex">Tex-Mex<br>
              <input type="checkbox" class="form-check-input" value="Japanese">Japanese<br>
              <input type="checkbox" class="form-check-input" value="Steakhouse">Steakhouse<br>
          <!-- </div>
          <div class="col-md-3"> -->
              <input type="checkbox" class="form-check-input" value="Southern">Southern<br>
              <input type="checkbox" class="form-check-input" value="Seafood">Seafood<br>
              <input type="checkbox" class="form-check-input" value="Pizza">Pizza<br>
              <input type="checkbox" class="form-check-input" value="Mexican">Mexican<br>
              <input type="checkbox" class="form-check-input" value="Italian">Italian<br>
          <!-- </div>
          <div class="col-md-3"> -->
              <input type="checkbox" class="form-check-input" value="Greek">Greek<br>
              <input type="checkbox" class="form-check-input" value="Cuban">Cuban<br>
              <input type="checkbox" class="form-check-input" value="Chinese">Chinese<br>
              <input type="checkbox" class="form-check-input" value="Barbeque">Barbeque<br>
              <input type="checkbox" class="form-check-input" value="American">American<br>
          <!-- </div> -->
        </form>
      </div>

      <div id="app-area">
        <div id="camera_area">
          <div id="my_camera" style="width:320px; height:240px;"></div>
          <div id="my_result">
            <img id="base64image">
          </div>
        </div>
        <div>
          <h1 id="restaurants"></h1>
        </div>
      </div>
      <div id="result"></div>
      <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="assets/javascript/webcam.js"></script>
      <script src="assets/javascript/base64-binary.js"></script>
      <script src="assets/javascript/app.js"></script>
</body>
</html>
